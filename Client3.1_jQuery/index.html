<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="stylesheet.css"/>
    

  <title>Jquery Form!</title>
</head>

<body>

   <div id="contact_form">
  <form name="contact" action="" id="victims-form">
    <fieldset>
     <input type="radio" name="type" value="victim" id="buttonRadio">Victim<br>
     <input type="radio" name="type" value="volunteer" id="buttonRadio1">Volunteer<br>
      <label for="name" id="name_label">Name</label>
      <input type="name" name="name" id="name" size="30" value="" class="text-input" /><br>
     
      
      <label for="email" id="email_label">Street Name</label>
      <input type="text" name="email" id="street" size="30" value="" class="text-input" /><br>
      
      
      <label for="phone" id="phone_label">Phone Number</label>
      <input type="text" name="phone" id="phone" size="30" value="" class="text-input" /><br>
      
      <input type="submit" name="submit" class="button" id="submit_btn" value="Submit" /><br><br>

     <label for="victimName" id="victimName_label">Enter Victim Name:</label>
      <input type="text" name="victim" id="victimText" size="30" value="" class="text-input" />
      <input type="submit" name="victimName" id="enter_btn" value="Enter" />

    </fieldset>
  </form>
  </div>
  <script type="text/javascript" src="https://ajax.microsoft.com/ajax/jQuery/jquery-1.4.2.min.js"></script>

         
   <script type="text/javascript" src="script.js"> </script>
 

</body> 
</html>
